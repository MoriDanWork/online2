<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История отчётов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container py-5">

  <h2>Старые данные ({{ reports | length }} отчётов)</h2>
  <a href="/profile" class="btn btn-secondary mb-3">Назад</a>

  {% if reports %}
    <div class="accordion" id="accordionExample">
      {% for report in reports %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ loop.index }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse{{ loop.index }}">
              Отчёт от {{ report.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}
            </button>
          </h2>
          <div id="collapse{{ loop.index }}" class="accordion-collapse collapse">
            <div class="accordion-body">
              <pre class="report-table">{{ report.report }}</pre>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Отчётов нет.</p>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
